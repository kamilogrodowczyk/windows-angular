<div
  appDesktopMenu
  (debounceClick)="dMenu.setPosition($event); addMenuOnBody($event); expandedFlag=false"
  (click)="desktopMenuService.clearItems(); expandedFlag=true;"
  #dMenu="dMenu"
  [length]="desktopMenuService.menuItems.length"
>
  <router-outlet></router-outlet>
  <app-desktop-items></app-desktop-items>
  <app-taskbar></app-taskbar>
  <app-desktop-menu
    [attr.aria-expanded]="dMenu.left !== ''"
    [left]="dMenu.left"
    [top]="dMenu.top"
  ></app-desktop-menu>
</div>
