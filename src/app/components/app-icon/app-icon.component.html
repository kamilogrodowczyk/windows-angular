<div
  class="wrapper"
  (click)="addElementInput.createNewDocumentUpdate(appElement, documentElement)"
  appDesktopMenu
  [desktopMenuIndex]="4"
>
  <div class="container">
    <div class="container__header">
      <h4 *ngIf="appElement">{{ appElement.name }}</h4>
      <button class="exit-button" (click)="goBack()">X</button>
    </div>
    <div class="container__elements header">
      <p>Name</p>
      <p>Type</p>
      <p>Size</p>
    </div>
    <div *ngFor="let item of documentElement">
      <a
        class="container__elements"
        (dblclick)="openDocument(item.linkName)"
        appDesktopMenu
        (debounceClick)="getElementName(item.linkName)"
        [desktopMenuIndex]="5"
      >
        <span>
          <fa-icon [icon]="item.icon"></fa-icon>
          <p>{{ item.name }}</p>
        </span>
        <p>{{ item.type }}</p>
        <p *ngIf="item.characters; else elseBlock">
          {{ item.characters }} characters
        </p>
        <ng-template #elseBlock>
          <p>0 characters</p>
        </ng-template>
      </a>
    </div>
    <app-add-element
      class="add-element__container app-icon"
      #addElementInput
      [name]="name"
    ></app-add-element>
  </div>
</div>
