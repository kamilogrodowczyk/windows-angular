<div class="container">
  <div class="container__elements header">
    <p>Name</p>
    <p>Type</p>
    <p>Size</p>
  </div>
  <div class="container__elements" *ngFor="let item of appElements">
    <span>
      <fa-icon [icon]="item.icon"></fa-icon>
      <p>{{ item.name }}</p>
    </span>
    <p>{{ item.type }}</p>
    <p *ngIf="item.characters">{{ item.characters }} characters</p>
  </div>
</div>
