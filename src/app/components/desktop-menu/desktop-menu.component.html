<div [style.left]="left" [style.top]="top">
  <button
    *ngFor="let item of service.menuItems; index as i"
    (click)="setFn(item)"
  >
    <a
      *ngIf="service.anchorItems[i]; else elseBlock"
      >{{ item }}</a
    >
    <ng-template #elseBlock
      ><p>{{ item }}</p></ng-template
    >
  </button>
</div>
