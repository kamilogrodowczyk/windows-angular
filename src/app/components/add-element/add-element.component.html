<div *ngIf="newDocument || updatedDocument" class="container__elements">
  <fa-icon *ngIf="newDocument" [icon]="icon"></fa-icon>
  <input
    type="text"
    #input
    #nameClass="ngModel"
    [(ngModel)]="name"
    [ngClass]="{ 'error-border': nameClass.touched && nameClass.invalid }"
    appForbiddenName
    (input)="isError = nameClass.errors"
  />
  <p *ngIf="nameClass.errors?.['forbiddenChar']" class="error">
    &gt; &lt; | : " \ / ? * are forbidden.
  </p>
</div>
