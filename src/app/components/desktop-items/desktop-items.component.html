<button
  *ngFor="let item of items"
  appDesktopMenu
  (debounceClick)="setIndex(0)"
>
  <fa-icon [icon]="item.icon"></fa-icon>
  <p>{{ item.name }}</p>
</button>
<button
  *ngFor="let item of customItems"
  appDesktopMenu
  (debounceClick)="setIndex(1)"
>
  <fa-icon [icon]="item.icon"></fa-icon>
  <p>{{ item.name }}</p>
</button>
