<button
  *ngFor="let item of items; index as i"
  appDesktopMenu
  (debounceClick)="setIndex(i)"
  data-name="{{item.name}}"
>
  <fa-icon [icon]="item.icon"></fa-icon>
  <p>{{ item.name }}</p>
</button>
<button
  *ngFor="let item of customItems"
  appDesktopMenu
  (debounceClick)="setIndex(2)"
>
  <fa-icon [icon]="faFolder"></fa-icon>
  <p>{{ item.name }}</p>
</button>
