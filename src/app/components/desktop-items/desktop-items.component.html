<div [ngClass]="sizeOption" (click)="addElementInput.createNewDocument()">
  <a
    appDesktopMenu
    *ngFor="let item of iconItems; index as i"
    (dblclick)="openDesktopItem(item.linkName)"
    (debounceClick)="getElementName(item.linkName)"
    [desktopMenuIndex]="setIndex(i, 2)"
  >
    <button>
      <fa-icon [icon]="item.icon"></fa-icon>
      <p>
        {{ item.name }}
      </p>
    </button>
  </a>
  <app-add-element
    class="add-element__container desktop-items"
    #addElementInput
    [icon]="folder"
  ></app-add-element>
</div>
