<form class="container" *ngIf="iconName" (ngSubmit)="onSubmit($event)">
  <label for="new-name">New name:</label>
  <input
    id="new-name"
    name="name"
    [(ngModel)]="iconName.name"
    type="text"
    placeholder="New name"
  />
  <button [disabled]="!iconName.name.length" type="submit">Save</button>
</form>
